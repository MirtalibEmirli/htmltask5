 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="./signup.css" />
    
  </head>
  <body>
    <form action="">
    <div style="background-color: white; height: 100%;width: 95%; margin-top: 10px;margin-bottom: 10px;margin-left: 10px;margin-right: 20px;">

      <div class="imgsdiv">
        <button>
          <img
            src="https://cdn-icons-png.flaticon.com/256/60/60775.png"
            alt=""
          />
        </button>

          <button>
            <img
              src="https://static.thenounproject.com/png/390423-200.png"
              alt="Ana Səhifə"
            />
          </button>
         
      </div>
      
      <div style="display: flex;margin-left: 20px;flex-direction: column;margin-top: 0px;padding: 20px 10px;margin-bottom: 0px;">
      <img style="height: 70px;width: 70px;" src="https://www.skydivespain.com/wp-content/uploads/tripadvisor-logo-circle-owl-icon-black-green-858x858-1.png" alt="">
        <h2 >Join to unlock the best</h2>
        <h2 >of Tripadvisor</h2>
      </div>
       
      <div class="bottomsidenaming">
        <div style="display: flex; flex-direction: column;  width: 170px; padding: 10px; margin-left: 15px; ">
          <label for="firstname" style="height: 30px; line-height: 30px;">Firstname</label>  
          <input type="text"  name="firstname" placeholder="Firstname" id="" style="height: 30px;
           padding: 5px; border: 1px solid gray;border-radius: 5px; box-shadow: 0px 0px 5px gray;" /> 
        </div>
        <div style="display: flex; flex-direction: column;  width: 170px; padding: 10px; margin-left: 15px; ">
          <label for="lastname" style="height: 30px; line-height: 30px;">Lastname</label>  
          <input type="text"  name="Lastname" placeholder="Lastname" id="" style="height: 30px;
           padding: 5px; border: 1px solid gray;border-radius: 5px; box-shadow: 0px 0px 5px gray;" /> 
        </div>
      </div>

      <div style="display: flex; flex-direction: column; justify-content: center; align-items: flex-start; width: 100%; padding: 10px;">
        <label for="email" style="margin-bottom: 5px;">Email address</label>
        <input type="email" name="email" placeholder="Email" style="height: 30px; width: 90%; padding: 5px; border: 1px solid gray; border-radius: 5px; box-shadow: 0px 0px 5px gray;">
      </div>

      <div style="display: flex; flex-direction: column; justify-content: center; align-items: flex-start; width: 100%; padding: 10px;">
        <label for="password"style="margin-bottom: 5px;">Create a password</label>
        <input type="password" name="password" placeholder="password" style="height: 30px; width: 90%; padding: 5px; border: 1px solid gray; border-radius: 5px; box-shadow: 0px 0px 5px gray;">
      </div>
      <div style=" width: 60%;justify-content: center;align-items: center;margin-left: 80px;margin-top: 50px;">
        <input type="submit" value="Join" style="background-color: black;height: 60px;width: 100%;color: white;font-size: 20px;border-radius: 20px;">
      </div>
    </div>
    </form>
  </body>
</html>
